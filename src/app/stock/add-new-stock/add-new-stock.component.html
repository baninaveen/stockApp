<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="companyForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <!-- <mat-card > -->
            <mat-card-title>Add New Stock</mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width" appearance="outline">
                    <input matInput placeholder="Enter Company Name" formControlName="company"
                        type="text">
                    <mat-error  *ngIf="companyForm.get('company').hasError('required')">
                        This Field is
                        <strong>required</strong>
                    </mat-error> 

                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <input matInput placeholder="Enter Company Symbol" formControlName="symbol">
                    <mat-error  *ngIf="companyForm.get('symbol').hasError('required')">
                        This Field is
                        <strong>required</strong>
                    </mat-error>
                    <mat-error  *ngIf="companyForm.get('symbol').hasError('already')">
                        This Symbol is already taken
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="save-actions">
                <button type="button" mat-raised-button color="primary" [disabled]="companyForm.invalid" (click)="addCompany()">Save</button>
            </mat-card-actions>
        
    </form>
</div>
